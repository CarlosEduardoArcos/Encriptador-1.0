<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Ingrese el texto aquí</h1>
            <label for="texto">Texto a encriptar:</label>
            <textarea id="texto" rows="4" placeholder="Escribe tu texto aquí..."></textarea>

            <label for="desplazamiento">Desplazamiento:</label>
            <input type="number" id="desplazamiento" value="4">

            <button onclick="cifrarTexto()">Encriptar!</button>
            <button onclick="desencriptarTexto()">Desencriptar!</button>
            
            <!-- Añadir el campo de resultado -->
            <label for="resultado">Texto encriptado/desencriptado:</label>
            <textarea id="resultado" rows="4" readonly></textarea>
        </div>
        <div class="result-section">
            <img src="Muñeco.png" alt="No hay mensaje encontrado">
            <p>Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
